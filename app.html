<html>
    <head>
        <title>HaxeDemoApp</title>
        <style>
        </style>
        <script src="app.js" defer></script>
		<style>
			body {
				background-color: #1a1a1a;
			}
			p {
				color: #eeeeee;
			}
			#container {
			    margin: 0;
			    width: 100%;
			    height: 100%;
			}
			#webcamOutput {
				margin: auto;
				display: block;
				width: 50%;
			    background-color: #111111;
				border: #151515 solid 4px;
				border-radius: 7px;
			}
			#axesReadout {
				width: 60px;
				height: 60px;
				left: 100px;
				top: 100px;
				background-color: #333333;
				border-radius: 100px;
				position: absolute;
				border: #212121 solid 7px;
			}
			select {
				background-color: #333333;
				color: #cccccc;
				border-color: #212121;
				outline: none;
			}
			#portSelect {
				position: absolute;
				left: 100;
				top: 300;
			}
		</style>
    </head>
    <body>
		<div id="axesReadout">
		</div>
        <select id="portSelect">
		</select>
		<div id="container">
			<video autoplay id="webcamOutput"></video>
		</div>
	</body>
</html>
